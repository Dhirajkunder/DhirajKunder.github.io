<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="position-relative">
            <img src="https://altcheeni.com/wp-content/uploads/2022/01/sugar-free-image.png?id=11356"
                class="img-fluid w-100 h-100 rect mt-5" alt="Image">
            <div class="text-overlay" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #fff; width: 100%;">
                <div class="mt-4 text-center">
                    <p class="text-white font-weight-bold" style="font-size: 16px; white-space: normal;">Our Quality Is Our Identity</p>
                </div>
                <div class="mt-4 text-center">
                    <h2 class="text-white font-weight-bold" style="font-size: 42px; white-space: normal;">Buy All Sugar Free Products</h2>
                </div>
                <div class="mt-4 text-center">
                    <p class="text-white font-weight-bold" style="font-size: 15px; white-space: normal;">Our goal is to provide you with the best high-quality sugar-free food on our website. We also offer great discounts and offers on the products.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
