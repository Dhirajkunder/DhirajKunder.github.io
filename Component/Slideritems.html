<!DOCTYPE html>
<html>
<head>
    <title>Futuristic Sugar Free World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        /* Body styles */
        body {
            font-family: 'Museo', sans-serif;
            background-color: #f1f1f1;
        }

        /* Header styles */
        .container {
            padding: 30px;
        }

        #slider-text h2 {
            font-size: 48px;
            color: #222222;
            text-align: center;
            font-family: 'Museo', sans-serif;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Carousel styles */
        .top-content {
            padding: 30px;
            margin: 50px auto;
            max-width: 800px;
        }



        .owl-carousel .item {
            text-align: center;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .owl-carousel .item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }

        .owl-carousel .item h4 {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 20px;
            margin: 20px auto 10px;
            font-weight: 600;
            color: #222;
        }

        /* Additional futuristic styles */
        .top-content {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .owl-carousel .item {
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .owl-carousel .owl-item.active.center .item {
            transform: scale(1.1) translateY(-30px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .owl-carousel .owl-item.center .item h4 {
            color: #4DA949;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center" id="slider-text">
            <h2>Explore Sugar Free World</h2>
        </div>
    </div>

    <div class="top-content">
        <div class="container-fluid mb-5">
            <div class="btnContainer d-flex justify-content-between mt-3">
                <a class="scroll-prev" href="#carousel-example" role="button" data-slide="prev">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                </a>
                <a class="scroll-next" href="#carousel-example" role="button" data-slide="next">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </a>
            </div>

            <div class="owl-carousel owl-theme">
                <div class="item">
                    <a href="#"><img src="https://altcheeni.com/wp-content/uploads/2022/01/tooth-paste.png" alt="Tooth Paste" class="mx-auto d-block w-25" /></a>
                    <h4 class="text-center font-weight-bold">Paste</h4>
                </div>

                <div class="item">
                    <a href="#"><img src="https://altcheeni.com/wp-content/uploads/2022/04/tea-1.png" alt="Tea & Coffee" class="mx-auto d-block w-25" /></a>
                    <h4 class="text-center">Tea & Coffee</h4>
                </div>

                <div class="item">
                    <a href="#"><img src="https://altcheeni.com/wp-content/uploads/2022/01/Sweets.png" alt="Sweets" class="mx-auto d-block w-25" /></a>
                    <h4 class="text-center">Sweets</h4>
                </div>

                <div class="item">
                    <a href="#"><img src="https://altcheeni.com/wp-content/uploads/2022/01/Sweetners.png" alt="Sweeteners" class="mx-auto d-block w-25" /></a>
                    <h4 class="text-center">Sweeteners</h4>
                </div>

                <div class="item">
                    <a href="#"><img src="https://altcheeni.com/wp-content/uploads/2022/04/snack-1.png" alt="Snacks" class="mx-auto d-block w-25" /></a>
                    <h4 class="text-center">Snacks</h4>
                </div>

                <div class="item">
                    <a href="#"><img src="https://altcheeni.com/wp-content/uploads/2022/04/wallnut-1.png" alt="Nuts & Seeds" class="mx-auto d-block w-25" /></a>
                    <h4 class="text-center">Nuts & Seeds</h4>
                </div>

                <div class="item">
                    <a href="#"><img src="https://altcheeni.com/wp-content/uploads/2022/01/Ketchup-1.png" alt="Ketchup & Sauces" class="mx-auto d-block w-25" /></a>
                    <h4 class="text-center">Ketchup & Sauces</h4>
                </div>

                <div class="item">
                    <a href="#"><img src="https://altcheeni.com/wp-content/uploads/2022/01/Juice.png" alt="Juices & Syrups" class="mx-auto d-block w-25" /></a>
                    <h4 class="text-center">Juices & Syrups</h4>
                </div>

                <div class="item">
                    <a href="#"><img src="https://altcheeni.com/wp-content/uploads/2022/01/Jam.png" alt="Jams & Spreads" class="mx-auto d-block w-25" /></a>
                    <h4 class="text-center">Jams & Spreads</h4>
                </div>

                <div class="item">
                    <a href="#"><img src="https://altcheeni.com/wp-content/uploads/2022/04/drink-1.png" alt="Health Drinks & Pre Mix" class="mx-auto d-block w-25" /></a>
                    <h4 class="text-center">Health Drinks & Pre Mix</h4>
                </div>

                <div class="item">
                    <a href="#"><img src="https://altcheeni.com/wp-content/uploads/2022/01/DiabeticFlour.png" alt="Diabetic Care Atta" class="mx-auto d-block w-25" /></a>
                    <h4 class="text-center">Diabetic Care Atta</h4>
                </div>
            </div>
        </div>  
    </div>

    <!-- Add the necessary scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        // Initialize Owl Carousel
        $(document).ready(function() {
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 20,
                nav: false,
                dots: false,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            });
        });
    </script>
</body>
</html>
